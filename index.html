<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>hulu.com</title>
  </head>
  <body>
    <div id="divMainWrapper">
      <div id="divWrapper">
        <nav id="navbar">
          <ul>
            <li><a href="#login" class="nav-link">LOG IN</a></li>
          </ul>
        </nav>

        <div id="divMainCenter">
          <h6 class="greenText">TRY UP TO ONE MONTH FREE</h6>
          <h1 id="huluLogo">hulu</h1>
          <h4 class="huluText">
            Watch thousands of shows and movies, with plans starting at <br />
            $5.99/month.
          </h4>
          <h3 class="getHulu">HBO Max, SHOWTIME, CINEMAX and STARZ available as add-ons.</h3>
        </div>
      </div>

      <div id="divgradientWrapper">
        <div id="divlogoContainer" class="">
            <img src="./assets/DPlus_Logo.png" alt="" id="imgDPLogo">
        </div>
        <div id="divBundle">
          <h5 class="greenText">BUNDLE AND SAVE OVER 25%</h5>
          <h2 class="getHulu">Get Hulu, Disney+, and ESPN+ for $12.99/month.</h2>
          <a href="#moredetails" class="moreDetails">More Details</a>
        </div>
        <div id="divGetBundle">
          <button id="btnBundle">GET BUNDLE</button>
          <a href="#termsApply" class="linkTerms">Terms Apply</a>
        </div>
      </div>

      <div id="divBigImage">
        <img src="./assets/huluBackground2.jpg" alt="" id="imgBigImage">
      </div>
    </div>
  </body>
</html>
